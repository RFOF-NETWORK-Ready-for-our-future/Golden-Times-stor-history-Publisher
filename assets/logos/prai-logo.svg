<!-- PATH: Golden-Times-stor-history-Publisher/assets/logos/prai-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="160" viewBox="0 0 520 160" role="img" aria-label="PRAI logo">
  <defs>
    <linearGradient id="pg1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#3B2F9B"/>
    </linearGradient>
    <linearGradient id="pg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Symbol: stylized neural node -->
  <g transform="translate(24,12)" filter="url(#drop)">
    <g transform="translate(0,0)">
      <circle cx="72" cy="72" r="64" fill="url(#pg1)"/>
      <g transform="translate(32,32)">
        <circle cx="40" cy="40" r="18" fill="#fff" opacity="0.14"/>
        <path d="M40 0 L52 28 L80 32 L56 52 L64 84 L40 66 L16 84 L24 52 L0 32 L28 28 Z" fill="#ffffff" opacity="0.06"/>
      </g>
      <g transform="translate(8,8)" opacity="0.12">
        <rect x="0" y="0" width="144" height="144" fill="url(#pg2)"/>
      </g>
    </g>

    <!-- connecting arcs -->
    <g stroke="#ffffff" stroke-opacity="0.18" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M136 72 C180 40 220 40 264 72" />
      <path d="M136 88 C180 120 220 120 264 88" />
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220,36)">
    <text x="0" y="0" font-family="Verdana, Arial, sans-serif" font-size="36" fill="#1f1b3a" font-weight="700">PRAI</text>
    <text x="0" y="36" font-family="Verdana, Arial, sans-serif" font-size="12" fill="#6C63FF" opacity="0.95">Predictive Research and AI</text>
  </g>
</svg>
