<!-- PATH: Golden-Times-stor-history-Publisher/assets/logos/rfof-network-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="160" viewBox="0 0 480 160" role="img" aria-label="RFOF Network logo">
  <defs>
    <linearGradient id="rgrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0ea5a4"/>
      <stop offset="100%" stop-color="#0b7285"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Symbol: interconnected boxes -->
  <g transform="translate(24,16)" filter="url(#soft)">
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="96" height="96" rx="12" fill="url(#rgrad)"/>
      <rect x="28" y="28" width="40" height="40" rx="6" fill="#ffffff" opacity="0.12"/>
      <rect x="8" y="8" width="80" height="80" rx="10" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="2"/>
    </g>

    <g transform="translate(120,0)">
      <rect x="0" y="0" width="96" height="96" rx="12" fill="#ffffff" opacity="0.06"/>
      <rect x="28" y="28" width="40" height="40" rx="6" fill="url(#rgrad)"/>
      <rect x="8" y="8" width="80" height="80" rx="10" fill="none" stroke="#0b7285" stroke-opacity="0.12" stroke-width="2"/>
    </g>

    <g transform="translate(60,56) rotate(0)">
      <rect x="0" y="0" width="96" height="96" rx="12" fill="#08303a" opacity="0.06"/>
      <rect x="28" y="28" width="40" height="40" rx="6" fill="#ffffff" opacity="0.08"/>
      <rect x="8" y="8" width="80" height="80" rx="10" fill="none" stroke="#0ea5a4" stroke-opacity="0.08" stroke-width="2"/>
    </g>

    <!-- connecting lines -->
    <g stroke="#ffffff" stroke-opacity="0.14" stroke-width="3" stroke-linecap="round">
      <path d="M96 48 L120 48" />
      <path d="M84 84 L108 108" />
      <path d="M156 48 L180 48" />
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(240,36)">
    <text x="0" y="0" font-family="Verdana, Arial, sans-serif" font-size="28" fill="#08303a" font-weight="700">RFOF Network</text>
    <text x="0" y="28" font-family="Verdana, Arial, sans-serif" font-size="12" fill="#0b7285" opacity="0.9">Resilient Frameworks of Finance</text>
  </g>
</svg>
